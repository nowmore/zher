name: Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x64 
            artifact_name: zher-linux-x64
            binary_name: zher
          - os: windows-latest
            target: x64
            artifact_name: zher-windows-x64
            binary_name: zher.exe

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build Frontend
      shell: bash
      run: |
        cd frontend
        npm install
        npm run build

    - name: Build Backend
      shell: bash
      run: |
        cd backend
        cargo build --release --target ${{ matrix.target }}

    - name: Prepare Artifact
      shell: bash
      run: |
        mkdir -p release
        cp backend/target/${{ matrix.target }}/release/${{ matrix.binary_name }} release/${{ matrix.binary_name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: release/${{ matrix.binary_name }}
