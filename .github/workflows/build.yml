name: Build

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: zher-linux-amd64
            binary_name: zher
            output_name: zher-linux-amd64
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: zher-linux-arm64
            binary_name: zher
            output_name: zher-linux-arm64
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: zher-windows-amd64
            binary_name: zher.exe
            output_name: zher-windows-amd64.exe

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
        
    - name: Install cross-compilation dependencies
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Build Frontend
      shell: bash
      run: |
        cd frontend
        npm install
        npm run build

    - name: Build Backend
      shell: bash
      run: |
        cd backend
        cargo build --release --target ${{ matrix.target }}

    - name: Prepare Artifact
      shell: bash
      run: |
        mkdir -p release
        cp backend/target/${{ matrix.target }}/release/${{ matrix.binary_name }} release/${{ matrix.output_name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: release/${{ matrix.output_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/zher-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        